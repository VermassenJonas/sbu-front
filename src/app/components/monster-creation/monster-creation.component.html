<div *ngIf="monster ; else loading">
    <div [formGroup]="monsterForm">
        <input class="form-control" formControlName="name">
        <input class="form-control" formControlName="size">
        <input class="form-control" formControlName="monsterType">
        <input class="form-control" formControlName="alignment">
    </div>
</div>
<button type="button" (click)="submitForm()">submit</button>


<ng-template #loading>
    Loading...
  </ng-template>
