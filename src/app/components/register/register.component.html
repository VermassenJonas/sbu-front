<div class="container">  
  <form [formGroup]="userForm">
    <div class="container-fluid">
      <h3>Create new user</h3>
      <div class="form-row">
        <input aria-label="name" placeholder="name" class="form-control col" type="text" formControlName="name">
      </div>
      <div class="form-row">
        <input aria-label="email" placeholder="email" class="form-control col" type="text" formControlName="email">
      </div>
      <div class="form-row">
        <input aria-label="password" placeholder="password" class="form-control col" type="password" formControlName="password">
      </div>
      <div class="form-row">
        <input aria-label="confirm password" placeholder="confirm password" class="form-control col" type="password" formControlName="passwordConfirm">
      </div>
    </div>
    <button class="btn btn-primary my-1 mx-2" type="button" (click)="register()">register</button>
  </form>
</div>
